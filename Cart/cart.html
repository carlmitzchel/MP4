<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cartstyles.css" />

    <title>Document</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <div class="wrapper">
      <div class="sidebar">
        <h2>Muwebles</h2>
        <ul>
          <li>
            <a href="#"><i class="fas fa-home"></i>Home</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-store"></i>Products</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-user"></i>Profile</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-shopping-cart"></i>My Cart</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-address-card"></i>About</a>
          </li>
        </ul>
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="wrap cf">
      <h1 class="projTitle"><span>Carl's</span> Shopping Cart</h1>
      <div class="cart">
        <ul class="cartWrap">
          <li class="items odd">
            <div class="infoWrap">
              <div class="cartSection">
                <img
                  src="http://lorempixel.com/output/technics-q-c-300-300-4.jpg"
                  alt=""
                  class="itemImg"
                />
                <p class="itemNumber">#QUE-007544-002</p>
                <h3>Item Name 1</h3>

                <p><input type="text" class="qty" placeholder="3" /> x $5.00</p>
              </div>

              <div class="prodTotal cartSection">
                <p>$15.00</p>
              </div>
              <div class="cartSection removeWrap">
                <a href="#" class="remove">x</a>
              </div>
            </div>
          </li>

          <!--<li class="items even">Item 2</li>-->
        </ul>
      </div>

      <div class="subtotal cf">
        <ul>
          <li class="totalRow">
            <span class="label">Subtotal</span><span class="value">$35.00</span>
          </li>

          <li class="totalRow">
            <span class="label">Shipping</span><span class="value">$5.00</span>
          </li>

          <li class="totalRow">
            <span class="label">Tax</span><span class="value">$4.00</span>
          </li>
          <li class="totalRow final">
            <span class="label">Total</span><span class="value">$44.00</span>
          </li>
          <li class="totalRow">
            <a href="#" class="btn continue">Checkout</a>
          </li>
        </ul>
        <div class="heading cf">
          <a href="#" class="continue">Continue Shopping</a>
        </div>
      </div>
    </div>
  </body>
</html>
